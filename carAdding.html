<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Car selling service">
    <meta name="author" content="Kamil Czyżewski, Łukasz Malinowski">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <title>MotoOto - Search for cars, buy, lease, sell</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav>

        <section id="logo">

            <h2 class="companyLogo"><a href="userIndex.html">motoOto</a></h2>

        </section>

        <section id="heading">

            <h3>Buy & Sell cars online!</h3>

        </section>

        <section id="userNameSection">

            <h3 id="nickName">Username here</h3>

            <h3 id="logoutBtn">Logout</h3>

        </section>

        <section id="logIn">

            <h3 id="account"><a href="registration.html">Create account</a></h3>


            <h3 id="login"><a class="button" href="#popup1">Log in</a></h3>

        </section>

    </nav>

    <section id="addingSection">

        <section id="addACar">

            <div class="addingHeading">

                <h3 id="carAddHeading">What are you selling?</h3>

            </div>

            <div id="addingOptions">

                <form action="/nowhere" id="carAddingForm">

                    <section id="firstAddForms">

                        <div class="formAddOne">

                            <label for="productionYr">Production year</label>
                            <select name="productionYr" id="productionYear">
                                <option value="" disabled selected>Select year</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2020">2021</option>
                            </select>

                        </div>

                        <div class="formAddTwo">

                            <label for="brandAdd">Brand</label>
                            <select name="brandAdd" id="brandAdding">
                                <option value="" disabled selected>Car brand</option>
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Opel">Opel</option>
                                <option value="Ford">Ford</option>
                                <option value="Renault">Renault</option>
                                <option value="Skoda">Skoda</option>
                            </select>

                        </div>

                    </section>

                    <section id="scdAddForms">

                        <div class="formAddThree">

                            <label for="modelAdd">Model</label>
                            <select name="modelAdd" id="modelAdding">
                                <option value="" disabled selected>Car generation</option>
                                <option value="1">I</option>
                                <option value="2">II</option>
                            </select>

                        </div>

                        <div class="formAddFour">

                            <label for="generationAdd">Generation</label>
                            <select name="generationAdd" id="generationAdding">
                                <option value="" disabled selected>Select fuel</option>
                                <option value="1">Diesel</option>
                                <option value="2">Gasoline</option>
                            </select>

                        </div>

                    </section>

                    <section id="thirdAddForms">

                        <div class="formAddFive">

                            <label for="fuelAdd">Fuel</label>
                            <select name="fuelAdd" id="fuelAdding">
                                <option value="" disabled selected>Car fuel</option>
                                <option value ="Diesel">Diesel</option>
                                <option value ="Gasoline">Gasoline</option>
                                <option value ="Hybrid">Hybrid</option>
                                <option value ="Electric">Electric</option>
                                
                            </select>

                        </div>

                        <div class="formAddSix">

                            <label for="capacityAdd">Capacity</label>
                            <select name="capacityAdd" id="capacityAdding">
                                <option value="" disabled selected>Select capacity</option>
                                <option value="1.0">1.0 cm<sup>3</sup>
                                <option value="1.2">1.2 cm<sup>3</sup>
                                <option value="1.4">1.4 cm<sup>3</sup>
                                <option value="1.6">1.6 cm<sup>3</sup>
                                <option value="1.8">1.8 cm<sup>3</sup>
                                <option value="1.9">1.9 cm<sup>3</sup>
                                <option value="2.0">2.0 cm<sup>3</sup>
                                <option value="2.2">2.2 cm<sup>3</sup>
                                <option value="2.4">2.4 cm<sup>3</sup>
                                <option value="2.5">2.5 cm<sup>3</sup>
                                <option value="2.8">2.8 cm<sup>3</sup>
                                <option value="3.0">3.0 cm<sup>3</sup>
                            </select>

                        </div>

                    </section>

                    <section id="fourthAddForms">

                        <div class="formAddSeven">

                            <label for="isDamaged">Car condition</label>
                            <select name="isDamaged" id="isDamagedAdd">
                                <option value="" disabled selected>Is damaged</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>

                        </div>

                        <div class="formAddEight">

                            <label for="carOriginAdd">Car origin</label>
                            <select name="carOriginAdd" id="originAdding">
                                <option value="" disabled selected>Select country</option>
                                <option value="Poland">Poland</option>
                                <option value="Germany">Germany</option>
                                <option value="French">French</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="Netherlands">Netherlands</option>
                            </select>

                        </div>

                    </section>

                    <div id="sendAddBtn">

                        <input type="submit" value="Create announcement" id="sendAddForm">

                    </div>

                </form>

            </div>

        </section>

    </section>

    <footer>

        <div id="footerLeft">

            <h4>Car sales web service</h4>

            <p>Based in Poland</p>

        </div>

        <div id="footerRight">

            <h4>Designed and created by:</h4>

            <p>Kamil Czyżewski & Łukasz Malinowski</p>

        </div>


    </footer>

    <script src="jwtUtills.js"></script>
    <script src="carAdding.js"></script>
    <script src="app.js"></script>
</body>

</html>
