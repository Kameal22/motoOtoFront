<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Car selling service">
    <meta name="author" content="Kamil Czyżewski, Łukasz Malinowski">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <title>MotoOto - Search for cars, buy, lease, sell</title>
</head>

<body>

    <nav>

        <section id="logo">

            <h2 class="companyLogo"><a href="userIndex.html">motoOto</a></h2>

        </section>

        <section id="heading">

            <h3>Buy & Sell cars online!</h3>

        </section>

        <section id="userNameSection">

            <h3 id="nickName">Username here</h3>

            <h3 id="logoutBtn">Logout</h3>

        </section>

        <section id="logIn">

            <h3 id="account"><a href="registration.html">Create account</a></h3>


            <h3 id="login"><a class="button" href="#popup1">Log in</a></h3>

        </section>

    </nav>

    <section id="addingSection">

        <section id="addACar">

            <div class="addingHeading">

                <h3 id="carAddHeading">What are you selling?</h3>

            </div>

            <div id="addingOptions">

                <form action="/nowhere">

                    <section id="firstAddForms">

                        <div class="formAddOne">

                            <label for="productionYr">Production year</label>
                            <select name="productionYr" id="productionYear">
                                <option value="" disabled selected>Car brand</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                            </select>

                        </div>

                        <div class="formAddTwo">

                            <label for="brandAdd">Brand</label>
                            <select name="brandAdd" id="brandAdding">
                                <option value="" disabled selected>Car model</option>
                                <option value="1">A6</option>
                                <option value="2">e30</option>
                            </select>

                        </div>

                    </section>

                    <section id="scdAddForms">

                        <div class="formAddThree">

                            <label for="modelAdd">Model</label>
                            <select name="modelAdd" id="modelAdding">
                                <option value="" disabled selected>Car generation</option>
                                <option value="1">I</option>
                                <option value="2">II</option>
                            </select>

                        </div>

                        <div class="formAddFour">

                            <label for="generationAdd">Generation</label>
                            <select name="generationAdd" id="generationAdding">
                                <option value="" disabled selected>Select fuel</option>
                                <option value="1">Diesel</option>
                                <option value="2">Gasoline</option>
                            </select>

                        </div>

                    </section>

                    <section id="thirdAddForms">

                        <div class="formAddFive">

                            <label for="fuelAdd">Fuel</label>
                            <select name="fuelAdd" id="fuelAdding">
                                <option value="" disabled selected>Engine capacity</option>
                                <option value="1">1600 cm<sup>3</sup></option>
                                <option value="2">2000 cm<sup>3</sup></option>
                            </select>

                        </div>

                        <div class="formAddSix">

                            <label for="capacityAdd">Capacity</label>
                            <select name="capacityAdd" id="capacityAdding">
                                <option value="" disabled selected>Select mileage</option>
                                <option value="1">50 000 km</option>
                                <option value="2">150 000 km</option>
                            </select>

                        </div>

                    </section>

                    <section id="fourthAddForms">

                        <div class="formAddSeven">

                            <label for="isDamaged">Is damaged</label>
                            <select name="isDamaged" id="isDamagedAdd">
                                <option value="" disabled selected>Engine capacity</option>
                                <option value="1">1600 cm<sup>3</sup></option>
                                <option value="2">2000 cm<sup>3</sup></option>
                            </select>

                        </div>

                        <div class="formAddEight">

                            <label for="carMileageAdd">Car origin</label>
                            <select name="carMileageAdd" id="mileageAdding">
                                <option value="" disabled selected>Select mileage</option>
                                <option value="1">50 000 km</option>
                                <option value="2">150 000 km</option>
                            </select>

                        </div>

                    </section>

                    <div id="sendAddBtn">

                        <input type="submit" value="Create announcement" id="sendAddForm">

                    </div>

                </form>

            </div>

        </section>

    </section>

    <footer>

        <div id="footerLeft">

            <h4>Car sales web service</h4>

            <p>Based in Poland</p>

        </div>

        <div id="footerRight">

            <h4>Designed and created by:</h4>

            <p>Kamil Czyżewski & Łukasz Malinowski</p>

        </div>


    </footer>

    <script src="jwtUtills.js"></script>
    <script src="app.js"></script>
</body>

</html>
