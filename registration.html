<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Car selling service">
    <meta name="author" content="Kamil Czyżewski, Łukasz Malinowski">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" href="favicon.ico">
    <title>MotoOto - Search for cars, buy, lease, sell</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav>

        <section id="logo">

            <h2 class="companyLogo"><a href="index.html">motoOto</a></h2>

        </section>

        <section id="heading">

            <h3>Buy & Sell cars online!</h3>

        </section>

        <section id="logIn">



        </section>

    </nav>

    <main id="mainReg">

        <section id="registration">

            <div class="heading">

                <h2>Create account</h2>

            </div>

            <div class="register">

                <form id="registrationForm">

                    <div class="form-group" id="formMail">

                        <label for="emailReg">Enter email: </label>

                        <input type="email" id="email" name="emailReg" placeholder="email">

                        <p class="emailP"></p>

                    </div>

                    <div class="form-group" id="formUserName">

                        <label for="userName">Enter username: </label>

                        <input type="text" id="userName" name="userName" placeholder="username">

                        <p class="usernameP"></p>

                    </div>

                    <div class="form-group" id="formPassword">

                        <label for="passwdReg">Password (min. 8 characters)</label>

                        <input type="password" id="passwd" name="passwdReg" placeholder="password">

                        <p class="passwordP"></p>

                    </div>

                    <div class="form-group" id="formConfirmPassword">

                        <label for="passwdRe">Confirm password: </label>

                        <input type="password" id="passwdRe" name="passwdRe" placeholder="confirm">

                        <p class="rePasswordP"></p>

                    </div>

                    <button type="submit">Register</button>

                </form>

            </div>

        </section>

    </main>

    <footer>

        <div id="footerLeft">

            <h4>Car sales web service</h4>

            <p>Based in Poland</p>

        </div>

        <div id="footerRight">

            <h4>Designed and created by:</h4>

            <p>Kamil Czyżewski & Łukasz Malinowski</p>

        </div>


    </footer>


    <script src="jwtUtills.js"></script>
    <script src="register.js"></script>
</body>

</html>
